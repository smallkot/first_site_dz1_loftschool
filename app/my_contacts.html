<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Связаться со мной</title>
		<meta name="description" content="first_site">
		<meta name="keywords" content="first_site">

		<link rel="stylesheet" type="text/css" href="images/stylesheet.css">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="font/fira.css">
		<link rel="stylesheet" href="bower/normalize.css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/my_contacts.css">
		<script src="bower/modernizer/modernizr.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<header class="header-block">
					<div class="header-container">
						<a href="/index.html" class="a-logo">
			    		<img src="images/logo.png" class="logo-img">
						<span class="logo-text">Loftschool</span>
			    	</a>
						<ul class="socials">
							<li class="social-li">
								<a href="https://vk.com/" target="_blank" class="a-social sprite sprite-vk">vk.com</a>
							</li>
							<li class="social-li">
								<a href="https://twitter.com/" target="_blank" class="a-social sprite sprite-tw">twitter.com</a>
							</li>
							<li class="social-li">
								<a href="https://www.facebook.com/" target="_blank" class="a-social sprite sprite-fb">fb.com</a>
							</li>
							<li class="social-li">
								<a href="https://github.com/" target="_blank" class="a-social sprite sprite-git">github.com</a>
							</li>
						</ul>
					</div>
					<hr class="gradient">
				</header>
				<div class="main-content clearfix">
					<aside class="sidebar float-left">
						<nav class="navigation">
							<ul class="ul-nav">
								<li class="li-nav">
									<a href="/index.html" class="a-nav">Обо мне</a>
								</li>
								<li class="li-nav">
									<a href="/my_projects.html" class="a-nav">Мои работы</a>
								</li>
								<li class="li-nav current">
									<a href="/" class="a-nav">Связаться со мной</a>
								</li>
							</ul>
						</nav>
						<address class="contacts">
							<ul class="ul-contacts">
								<li class="li-contact">
									<span class="title">Контакты</span>
								</li>
								<li class="li-contact email">
									<div class="li-div-contact">
										<a href="mailto:kostya_po@mail.ru" class="a-contact">
										<div class="div-img sprite sprite-mail"></div>
										<span class="span-a-contact">kostya_po@mail.ru</span>
									</a>
									</div>
								</li>
								<li class="li-contact phone">
									<div class="li-div-contact">
										<a href="tel:+79135600774" class="a-contact">
										<div class="div-img sprite sprite-phone"></div>
										<span class="span-a-contact">+79135600774</span>
									</a>
									</div>
								</li>
								<li class="li-contact skype">
									<div class="li-div-contact">
										<a href="skype:smallkot?chat" class="a-contact">
										<div class="div-img sprite sprite-skype"></div>
										<span class="span-a-contact">smallkot</span>
									</a>
									</div>
								</li>
							</ul>
						</address>
					</aside>
					<div class="general-section float-right">
						<section class="section-block">
							<div class="div-section-title">
								<h1 class="title">У вас интересный проект? Напишите мне</h1>
							</div>
							<div class="section-body">
								<form action="#" class="user-form">
								    <div class="wrap-form-element clearfix">
									    <div class="div-user-name float-left">
									        <label for="user-name" class="label">Имя</label>
									        <input type="text" id="user-name" name="user-name" class="form-element"
									        placeholder="user" value=""/>
									    </div>
									    <div class="div-email float-right">
									        <label for="email" class="label">Email</label>
									    	<input type="email" id="email" name="email" class="form-element" placeholder="example@example.com" value=""/>
									    </div>
								    </div>
								    <div class="wrap-message">
								      	<label for="message" class="label">Сообщение</label>
								      	<textarea id="message" name="message" class="form-element" placeholder="текст сообщения"></textarea>
								    </div>

									<div class="div-captcha clearfix">
										<div class="label-captcha">
								        	<label for="captcha" class="label">Введите код, указанный на картинке</label>
								        </div>
								        <div class="clearfix">
								        	<div class="div-img-captcha float-left">
								        		<img src="images/avatar.jpg" alt="captcha">
								        	</div>
								        	<div class="div-captcha-input float-right">
								    			<input type="text" id="captcha" name="captcha" class="form-element" placeholder="Введите код" value=""/>
								    		</div>
								    	</div>
								    </div>

								    <div class="wrap-submit-button clearfix">
								      	<div class="float-left">
								      		<button class="button_submit" type="submit">Отправить</button>
								      	</div>
										<div class="float-right">
											<button class="button_reset" type="reset">Отчистить</button>
								      	</div>
								    </div>
								</form>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer-block">
			<hr class="gradient">
			<div class="container-footer">
				<div class="lock">
					<a href="/authorization.html">
						<div class="sprite sprite-lock hide-text a-lock">Войти</div>
					</a>
				</div>

			</div>

		<script src="bower/jquery/dist/jquery.js"></script>
		<script src="js/main.js"></script>
